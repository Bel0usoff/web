<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флаг Италии</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            height: 200px;
        }
        td {
            width: 100px;
            height: 200px;
        }
        .green { background-color: #008C45; }
        .white { background-color: #FFFFFF; }
        .red { background-color: #FF0000; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="green"></td>
            <td class="white"></td>
            <td class="red"></td>
        </tr>
    </table>
</body>
</html>
