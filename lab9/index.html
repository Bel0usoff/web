<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> коллаж</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1000px;
            width: 100%;
            padding: 10px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:active img {
            transform: scale(2.1);
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="photo_1_2024-12-22_21-21-51.jpg" alt="Фото 1">
            <div class="caption">Подпись к фото 1</div>
        </div>
        <div class="gallery-item">
            <img src="photo_2_2024-12-22_21-21-51.jpg" alt="Фото 2">
            <div class="caption">Подпись к фото 2</div>
        </div>
        <div class="gallery-item">
            <img src="photo_3_2024-12-22_21-21-51.jpg" alt="Фото 3">
            <div class="caption">Подпись к фото 3</div>
        </div>
        <div class="gallery-item">
            <img src="photo_2024-07-19_12-55-07.jpg" alt="Фото 4">
            <div class="caption">на страже порядка</div>
        </div>
    </div>
</body>
</html>
